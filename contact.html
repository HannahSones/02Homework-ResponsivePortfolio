<body>
    <!-- Nav bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hannah Sones</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">

                            <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
        </div>
    </nav>

    <!-- End of nav bar -->


    <!-- Start of contact form -->

    <main class="container">
        <div class="row">
            <div class="col-md-8">
                <section class="block">
                    <h1 class="block-header">Contact</h1>
                    <hr />

                    <!-- Data entry boxes -->

                    <form class="blockWhiteBackground">
                        <div class="row">
                        <div class="col-md-4">
                            <label for="firstname">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                        </div>
                        <div class="col-md-4">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="text" class="form-control" id="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                        </div>

                        <!-- submit button -->
                        <button type="submit" class="btn btn-primary submit">Submit</button>
                    </form>
                </section>
            </div>
        </div>
    </main>

    <!-- End of contact form -->


    <!-- Footer -->
  
    <footer>
        <div class="fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col">
                            <p class="text-muted">
                            &copy; Hannah Sones. All rights reserved.
                            </p>
                    </div>
                    <div class="col-4">
                    <!-- left blank for spacing -->
                    </div>

                    <!-- social media links -->
                    <div class="col">
                        <a href="https://www.facebook.com/hannah.sones22" target="_blank">
                        <img src="CSS/Facebook-logo-white.png" class="img-fluid mr-auto" width="25" height="25" alt="Facebook" /></a>
                        <a href="https://www.linkedin.com/in/hannahsones/" target="_blank">
                        <img src="CSS/LinkedIn-logo-white.png" class="img-fluid mr-auto" width="25" height="25" alt="LinkedIn" /></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- End of footer -->
